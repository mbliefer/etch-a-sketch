<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="center">
            <h1 class="title">Etch-a-Sketch</h1>
            <p class="pixels">16 x 16</p>
            <input type="range" min="16" max="64" value="16" class="slider" id="range">
            <div id="grid" class="grid"></div>
        </div>
        <div class="buttons">
            <button id="black" class="black btn">BLACK</button>
            <button id="random" class="random btn">RANDOM</button>
            <button id="erase" class="erase" >ERASE</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
